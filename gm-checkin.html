        <script src="dependencies/select2/js/select2.min.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtmXSwv4YmAKtcZyyad9W7D4AC08z0Rb4"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assets/jsgm/global.js"></script>

        <script>

            const getCheckin = ({ onSuccess = {}, onError = {} }) => {
                const userId = getParameterByNameURL("id");
                const instanceId = getParameterByNameURL("instanceId");




                try {
                    const xhttp = new XMLHttpRequest();

                    xhttp.open(
                        `GET`,
                        `${backend_url_}/gym_get_user_asistencia_express?userId=${userId}&instanceId=${instanceId}`,
                        true
                    );
                    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                    xhttp.onreadystatechange = function () {
                        $('#preloader').hide();

                        if (this.readyState == 4 && this.status == 200) {
                            const result = JSON.parse(xhttp.responseText);
                            onSuccess(result);
                        }
                    };
                    xhttp.send();
                } catch { onError(); }


            };


            $(document).ready(function () {
                getCheckin({
                    onSuccess: (result) => {

                        Swal.fire({
                            imageUrl: result.avatar,
                            imageHeight: 220,
                            imageAlt: 'A tall image',
                            icon: "success",
                            title: result.user,
                            text: "Bienvenido"
                        });

                        setTimeout(() => {
                            window.close()
                        }, 5000)

                    },
                    onError: () => {
                        Swal.fire("Validar usuario en el sistema", "", "error");
                    }
                });
            });

        </script>


    </body>
