<!DOCTYPE html>
<html class="no-js" lang="">

    <head>
        <!-- Meta Data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cluuf</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="media/favicon.png">
        <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="dependencies/icofont/icofont.min.css">
        <link rel="stylesheet" href="dependencies/slick-carousel/css/slick.css">
        <link rel="stylesheet" href="dependencies/slick-carousel/css/slick-theme.css">
        <link rel="stylesheet" href="dependencies/magnific-popup/css/magnific-popup.css">
        <link rel="stylesheet" href="dependencies/sal.js/sal.css">
        <link rel="stylesheet" href="dependencies/mcustomscrollbar/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" href="dependencies/select2/css/select2.min.css">

        <!-- Site Stylesheet -->
        <link rel="stylesheet" href="assets/css/app.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Google Web Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    </head>

    <body class="bg-link-water">
        <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
        <a href="#wrapper" data-type="section-switch" class="scrollup">
            <i class="icofont-bubble-up"></i>
        </a>
        <!-- Preloader Start Here -->
        <div id="preloader"></div>
        <!-- Preloader End Here -->
        <div id="wrapper" class="wrapper">
            <!-- Top Header -->
            <header class="fixed-header">
                <div class="header-menu">
                    <div class="navbar">
                        <img class="cluuf-instance-logowhite onlyMobile tag_" style="display: none; padding: 15px; padding-top: 20px; height: 80px;">

                        <div class="nav-item d-none d-sm-block">
                            <div class="header-logo">
                                <img class="cluuf-instance-logowhite" width="120px" style="padding: 15px; padding-top: 20px">
                            </div>
                        </div>
                        <div class="nav-item nav-top-menu">
                            <nav id="dropdown" class="template-main-menu">
                                <ul class="menu-content" style="justify-content: flex-end;">
                                    <li class="header-nav-item">
                                        <a href="#!" class="menu-link cluuf-gotours-href"><b><span class="cluuf-instance-name"></span></b></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="nav-item header-control">

                        </div>
                    </div>
                </div>
            </header>
            <!-- Sidebar Left -->



            <!-- Sidebar Right -->
            <div class="fixed-sidebar right">
                <div class="fixed-sidebar-right small-sidebar">
                    <div class="sidebar-toggle" id="chat-head-toggle">
                        <button class="chat-icon">
                            <i class="icofont-speech-comments"></i>
                        </button>
                    </div>
                    <div class="sidebar-menu-wrap">
                        <div class="mCustomScrollbar" data-mcs-theme="dark" data-mcs-axis="y">
                            <ul class="user-chat-list">
                                <li class="chat-item chat-open isWhatsapp hide">
                                    <a target="blank" href="" class="cluuf-instance-whatsapp-src">
                                        <div class="author-img">
                                            <img style="width: 45px;" src="media/icons/whatsapp.svg" alt="chat">
                                            <span class="chat-status online"></span>
                                        </div>
                                    </a>
                                </li>
                                <li class="chat-item chat-open isEmail hide">
                                    <a target="blank" href="#!" class="cluuf-instance-emailpublic-src">
                                        <div class="author-img">
                                            <img style="width: 45px;" src="media/icons/email.svg" alt="chat">
                                            <span class="chat-status online"></span>
                                        </div>
                                    </a>
                                </li>
                                <li class="chat-item chat-open isPhone hide">
                                    <a target="blank" href="#!" class="cluuf-instance-phonepublic-src">
                                        <div class="author-img">
                                            <img style="width: 45px;" src="media/icons/telefono.svg" alt="chat">
                                            <span class="chat-status online"></span>
                                        </div>
                                    </a>
                                </li>

                                <li class="chat-item chat-open isFacebook hide">
                                    <a target="blank" href="#!" class="cluuf-instance-facebook-src">
                                        <div class="author-img">
                                            <img style="width: 45px;" src="media/icons/facebook.svg" alt="chat">
                                            <span class="chat-status online"></span>
                                        </div>
                                    </a>
                                </li>
                                <li class="chat-item chat-open isInstagram hide">
                                    <a target="blank" href="#!" class="cluuf-instance-instagram-src">

                                        <div class="author-img">
                                            <img style="width: 45px;" src="media/icons/instagram.svg" alt="chat">
                                            <span class="chat-status online"></span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page Content -->
            <div class="page-content">

                <!--=====================================-->
                <!--=        Newsfeed  Area Start       =-->
                <!--=====================================-->
                <div class="container">
                    <div class="product-page">


                        <div class="product-breadcrumb block-box  image-cover cluuf-instance-cover">
                            <div class="overlay">
                                <div class="breadcrumb-area">
                                    <img class="item-title cluuf-instance-logowhite header-title-logo" width="300px">
                                </div>
                            </div>
                        </div>


                        <div class="row  packs-list">


                        </div>

                    </div>
                </div>


                <section class="contact-page">

                    <div class="contact-box-wrap">
                        <div class="container">
                            <div class="contact-form" style="margin-top: 50px;">
                                <div class="row">
                                    <div class="col-lg-7">
                                        <div class="contact-box">
                                            <h3 class="item-title"><span class="">Contactanos</span></h3>
                                            <form id="contact-form">
                                                <div class="row gutters-20">
                                                    <div class="col-lg-12 form-group">
                                                        <label>Nombres y Apellidos</label>
                                                        <input type="text" class="form-control" name="fname" id="fname">
                                                    </div>
                                                    <div class="col-lg-6 form-group">
                                                        <label>Correo Electronico</label>
                                                        <input type="email" class="form-control" name="email" id="femail">
                                                    </div>
                                                    <div class="col-lg-6 form-group">
                                                        <label>Teléfono</label>
                                                        <input type="text" class="form-control" name="phone" id="fphone">
                                                    </div>
                                                    <div class="col-12 form-group">
                                                        <label>Dejanos tu mensaje </label>
                                                        <textarea name="message" id="fmessage" cols="30" rows="3" id="fmessage" class="textarea form-control"></textarea>
                                                    </div>
                                                    <div class="col-12 form-group">
                                                        <a style="font-size: 18px; padding: 10px 50px;" class="submit-btn" href="javascript:formSubmit()">Enviar mensaje</a>
                                                    </div>
                                                </div>
                                                <div class="form-response"></div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <div class="contact-box contact-method">
                                            <h3 class="item-title">Donde ubicarnos</h3>
                                            <ul>
                                                <li><i class="icofont-location-pin"></i><span class="cluuf-instance-address"></span></li>
                                                <li><i class="icofont-ui-message"></i> <span class="cluuf-instance-emailpublic"></span></li>
                                                <li><i class="icofont-phone"></i><span class="cluuf-instance-phonepublic"></span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>


                <!--=====================================-->
                <!--=        Footer Area Start       	=-->
                <!--=====================================-->
                <footer class="footer-wrap footer-dashboard">
                    <div class="footer-bottom">
                        <div class="footer-copyright">Copy© Cluuf <span class="t_all_rights_reserved"></span></div>
                    </div>
                </footer>
            </div>

            <div class="overlay-loading">
                <p style="text-align: center;">
                    <img class="item-title cluuf-instance-logo logo-who-we-are" width="200px">
                </p>
            </div>
        </div>
        <style>
            .contact-form label {
                color: #fff !important;
            }

            .contact-page .contact-box-wrap .contact-method li {
                color: #fff !important;
            }


            .contact-page .contact-box-wrap .contact-box .item-title {
                color: #fff !important;
            }

            .contact-page .contact-box-wrap .contact-method li i {
                color: #fff !important;
            }
        </style>

        <!-- Jquery Js -->
        <script src="dependencies/jquery/js/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/20.3.2/i18next.min.js"></script>
        <script src="assets/js/moment.min.js"></script>
        <script src="dependencies/popper.js/js/popper.min.js"></script>
        <script src="dependencies/bootstrap/js/bootstrap.min.js"></script>
        <script src="dependencies/imagesloaded/js/imagesloaded.pkgd.min.js"></script>
        <script src="dependencies/isotope-layout/js/isotope.pkgd.min.js"></script>
        <script src="dependencies/slick-carousel/js/slick.min.js"></script>
        <script src="dependencies/sal.js/sal.js"></script>
        <script src="dependencies/magnific-popup/js/jquery.magnific-popup.min.js"></script>
        <script src="dependencies/mcustomscrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="dependencies/select2/js/select2.min.js"></script>
        <script src="dependencies/elevate-zoom/jquery.elevatezoom.js"></script>
        <script src="dependencies/bootstrap-validator/js/validator.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtmXSwv4YmAKtcZyyad9W7D4AC08z0Rb4"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Site Scripts -->
        <script src="assets/js-subscriber/global.js"></script>
        <script src="assets/js-subscriber/request.js"></script>
        <script src="assets/js-subscriber/gymRequest.js"></script>
        <script src="assets/js-subscriber/contactUsRequest.js"></script>
        <script src="assets/js-subscriber/init.js"></script>
        <script src="assets/js-subscriber/app.js"></script>


        <!-- Cluuf configuration -->

        <script>localStorage.setItem("privacyPolicyURL", "false");</script>
        <link async rel="stylesheet" href="https://cluuftracks.herokuapp.com/cluuf.css?v=10">
        <script src="https://cluuftracks.herokuapp.com/cluuf.js"></script>
        <script async src="https://cluuftracks.herokuapp.com/adminCluuf.js"></script>
        <script async src="https://cluuftracks.herokuapp.com/contentCluuf.js"></script>

    </body>

</html>
