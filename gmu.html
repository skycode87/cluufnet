                        <div class="nav-item nav-top-menu">
                            <nav id="dropdown" class="template-main-menu">

                                    </li>

                                </ul>
                            </nav>
                        </div>
                        <div class="nav-item header-control">


                            <div class="inline-item">

                                        <span class="media">
                                            <span class="item-img">
                                                <img src="media/figure/chat_5.jpg" alt="Chat">
                                                <span class="acc-verified"><i class="icofont-check"></i></span>
                                            </span>
                                        </span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">

                                    </div>
                                </div>
                            </div>

                    </div>

            <!-- Sidebar Left -->

                            <a href="index.html"><img src="media/logo2.png" alt="Logo"></a>
                        </div>
                        <button class="toggle-btn toggler-close">

                            <span></span>

                        </button>
                    </div>

                </div>
            </div>
            <!-- Sidebar Right -->
            <div class="fixed-sidebar right">
                <div class="fixed-sidebar-right small-sidebar">
                    <div class="sidebar-toggle" id="chat-head-toggle">
                        <button class="chat-icon">
                            <i class="icofont-speech-comments"></i>
                        </button>
                    </div>
                    <div class="sidebar-menu-wrap">
                        <div class="mCustomScrollbar" data-mcs-theme="dark" data-mcs-axis="y">

                                <li class="chat-item chat-open">
                                    <div class="author-img">

                                    </div>

                                <li class="chat-item chat-open">

                                <li class="chat-item chat-open">

                                </li>
                            </ul>

                    </div>

                                    </div>

                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Search Member">
                                            <div class="input-group-append">
                                                <button class="search-btn" type="button"><i class="icofont-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-item search-filter">
                                        <div class="dropdown">
                                            <label>Order By:</label>
                                            <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">Newest Member</button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="#">All Member</a>
                                                <a class="dropdown-item" href="#">Newest Member</a>
                                                <a class="dropdown-item" href="#">Oldest Member</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-item search-switcher">
                                        <ul class="user-view-switcher">
                                            <li class="active">

                                                    <i class="icofont-layout"></i>
                                                </a>
                                            </li>
                                            <li>
                                                <a class="user-view-trigger" href="#" data-type="user-list-view">

                                        </ul>
                                    </div>

                                                    <div class="cover-img">
                                                        <img src="media/figure/cover_1.jpg" alt="cover">
                                                    </div>
                                                    <div class="profile-img">
                                                        <a href="#">

                                                </div>
                                                <ul class="author-badge">

                                                    <li><a href="#" class="bg-amethyst-gradient"><i class="icofont-ui-play"></i></a></li>
                                                    <li><a href="#" class="bg-sun-gradient"><i class="icofont-squirrel"></i></a></li>
                                                    <li><a href="#" class="bg-jungle-gradient"><i class="icofont-rocket-alt-1"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </section>

                            <section class="tab-content tab-content-2">
                                <div class="forum-list-table">
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col">Proximo cobro</th>
                                                    <th scope="col">Monto</th>
                                                    <th scope="col">Estatus</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>20 febrero 2021</td>
                                                    <td class="text-center">40.000</td>
                                                    <td class="text-center">Completed</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>


                            <section class="tab-content tab-content-3">
                                <div class="block-box" style="padding: 30px">
                                    <form id="contact-form">
                                        <div class="row gutters-20">
                                            <div class="col-lg-6 form-group">
                                                <input type="text" class="form-control" name="fname" placeholder="First Name">
                                            </div>
                                            <div class="col-lg-6 form-group">
                                                <input type="text" class="form-control" name="lname" placeholder="Last Name">
                                            </div>
                                            <div class="col-lg-6 form-group">
                                                <input type="email" class="form-control" name="email" placeholder="E-mail">
                                            </div>
                                            <div class="col-lg-6 form-group">
                                                <input type="text" class="form-control" name="phone" placeholder="Phone">
                                            </div>
                                            <div class="col-12 form-group">
                                                <textarea name="message" id="message" cols="30" rows="3" class="textarea form-control" placeholder="Message"></textarea>
                                            </div>
                                            <div class="col-12 form-group">
                                                <input type="submit" class="submit-btn" value="Send Us Message">
                                            </div>
                                        </div>
                                        <div class="form-response"></div>
                                    </form>

                                </div>
                            </section>


                        </div>

                    </div>

        <script>

            const openTabContent = (number) => {
                $("section.tab-content").hide();
                $(`section.tab-content-${number}`).show("fast");
                $(`.menu-list li a`).removeClass("active");
                $(`.menu-list .tab-${number}`).addClass("active");
            }

            openTabContent(4);


        </script>
