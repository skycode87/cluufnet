        <!-- Site Scripts -->
        <script>
            const getCookies__ = (name) => {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(";").shift();
            };

        </script>

        <script src="assets/jsgm/global.js"></script>
        <script src="assets/jsgm/user.js"></script>
        <script src="assets/jsgm/team.js"></script>
        <script src="assets/jsgm/request.js"></script>
        <script src="assets/jsgm/init.js"></script>
        <script src="assets/js/app.js"></script>

        <script>

            createAsistenciaExternalUserRequest(
                { userId: getParameterByNameURL("id"), token: getCookies__("cluuf-token"), instanceId: getParameterByNameURL("instanceId") }, {
                onSuccess: (result) => {

                    if (result.ok) {
                        Swal.fire({
                            title: `Bienvenido ${result.user}`,
                            timer: 3000,
                            icon: "success",
                            timerProgressBar: true,
                            imageUrl: result.avatar || null,
                            imageWidth: 120,
                            imageHeight: 120,
                            imageAlt: `${result.user} `,
                        });
                        window.close()
                    } else {
                        Swal.fire({
                            title: "Error en el procedimiento, por favor pedir la validación con un operador",
                            icon: 'error',
                            timer: 5000,
                            timerProgressBar: true,
                        });
                        window.close()
                    }

                },
                onerror: () => {
                    Swal.fire({
                        title: "Error en el procedimiento, por favor pedir la validación con un operador",
                        icon: 'error',
                        timer: 5000,
                        timerProgressBar: true,
                    });
                    window.close()
                }
            });

            $(".teams-container").show();
            $(".team-container").hide();
        </script>
