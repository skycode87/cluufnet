        <script>
            $(".my-rating").starRating({
                initialRating: 0,
                strokeColor: '#894A00',
                strokeWidth: 10,
                starSize: 35,
                callback: function (currentRating, $el) {
                    Swal.fire({
                        title:
                            "Thanks for your feedback!",
                        timer: 4000,
                        icon: "success",
                    });

                    sendSurvey({
                        appId: sessionStorage.getItem("appId"),
                        instanceId: sessionStorage.getItem("instanceId"),
                        rate: currentRating
                    }, {
                        onSuccess: () => { },
                        onError: () => { },
                        onFinally: () => { }
                    });

                    if (sessionStorage.getItem("images") === "yes") {
                        $(".survey-section").hide();
                        $(".page-content").show("fast");
                    } else {
                        setTimeout(() => {
                            window.close();
                        }, 4000);
                    }

                }
            });
        </script>
