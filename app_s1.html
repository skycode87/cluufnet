                    <div class="single-product" style="margin-top:0px;">
                        <div class="row">
                            <div class="row gutters-20 zoom-gallery">
                                <div class="col-lg-12 col-md-12">
                                    <div class="product-content">
                                        <div class="review-form cluuf-instance-background-form" style="padding: 30px; min-height: 570px;">

                                                <span class="clf-content-pack_category tagpack_">

                                                </span>
                                            </div>
                                            <h1 class="item-title" style="font-size: 32px; color: #fff;">
                                                <span class="clf-content-pack_title tagpack_ "></span>
                                            </h1>
                                            <ul class="entry-meta">
                                                <li>
                                                    <span style="color: #fff" class="clf-content-pack_excerpt tagpack_"></span>
                                                </li>
                                            </ul>
                                            <div class="item-price" style="color: #fff">
                                                <label>Seleccione un plan</label>
                                                <select style="height: 50px; font-weight: bold; font-size: 18px;" class="custom-select form-control-lg" id="plan" name="plan"> </select>
                                            </div>

                                            <div class="plan_description"></div>
                                            <form id="form-reservation" class="subscriber-form">
                                                <input type="hidden" id="isPrivacyPolicy" value="false">
                                                <input type="hidden" id="isParentalControl" value="false">
                                                <input type="hidden" id="isCupon" value="false">
                                                <input type="hidden" id="campaign" value="">
                                                <input type="hidden" id="facilitator" value="">
                                                <input type="hidden" id="refererUserId" value="">
                                                <input type="hidden" id="refererAppId" value="">
                                                <input type="hidden" class="cluuf-pack-id" id="formId">
                                                <input type="hidden" id="instanceId">
                                                <input type="hidden" id="packname">
                                                <input type="hidden" id="planname">
                                                <input type="hidden" id="code">
                                                <input value="true" type="hidden" id="adminEmail" name="adminEmail">
                                                <input type="hidden" id="isNotifyContact" name="isNotifyContact" value="true">
                                                <div class="row gutters-15">



                                                    <div class="col-lg-6 col-md-12 form-group">
                                                        <label>Nombres</label>
                                                        <input type="text" class="form-control" name="firstname" id="firstname" required>
                                                    </div>

                                                    <div class="col-lg-6 col-md-12 form-group">
                                                        <label>Apellidos</label>
                                                        <input type="text" class="form-control" name="lastname" id="lastname" required>
                                                    </div>


                                                    <div class="col-lg-6 col-md-12 form-group">
                                                        <label>Correo Electrónico</label>
                                                        <input type="email" class="form-control" name="email" id="email" required>
                                                    </div>

                                                    <div class="col-lg-6 col-md-12 form-group">
                                                        <label>Número de teléfono</label>
                                                        <input type="text" class="form-control" name="phone" id="phone" required>
                                                    </div>

                                                    <div class="col-lg-6 col-md-12 form-group">
                                                        <label>Dirección de Residencía</label>
                                                        <input type="text" class="form-control" name="address" id="address" required>
                                                    </div>

                                                    <div class="col-lg-6 col-md-12 form-group">
                                                        <label>Tipo de Documento de Identidad</label>
                                                        <select style="height: 50px; font-weight: bold; font-size: 18px;" class="custom-select form-control-lg" name="documentType" id="documentType">
                                                            <option value="Pasaporte">Pasaporte</option>
                                                            <option value="Cédula de Ciudadanía">Cédula de ciudadanía</option>
                                                            <option value="Cédula de Extranjería">Cédula de Extranjería</option>
                                                            <option value="Permiso Especial de Permanencía">Permiso Especial de Permanencía</option>
                                                            <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                                                        </select>
                                                    </div>


                                                    <div class="col-lg-6 col-md-12 form-group">
                                                        <label>Número de documento</label>
                                                        <input type="text" class="form-control" name="document" id="document" required>
                                                    </div>

                                                    <div class="col-lg-6 col-md-12 form-group">
                                                        <label>Fecha de Nacimiento en Formato( Mes / día / Año ) </label>
                                                        <input type="date" class="form-control" name="birthday" id="birthday" required>
                                                    </div>

                                                    <div class="col-lg-6 col-md-12  form-group">
                                                        <label>Fecha en la que tienes planeado iniciar con nosotros</label>
                                                        <input type="date" placeholder="Date" class="form-control" name="date" id="date" required>
                                                    </div>


                                                    <div class="col-lg-6 col-md-12 form-group">
                                                        <label>¿Cómo nos conociste? ( Red Social, nombre de la amistad )</label>
                                                        <input type="text" class="form-control" name="medium" id="medium" required>

                                                    </div>

                                                    <div class="col-12 form-group isCupon" style="display: none;">
                                                        <label>Codigo del Cupón</label>
                                                        <input type="text" class="form-control" name="cupon" id="cupon">
                                                    </div>

                                                    <div class="col-12 form-group isPrivacyPolicyPack" style="display: none;">
                                                        <label class="containerCheck">
                                                            He leído y acepto <a class="privacyPolicyPack" style="text-decoration: underline; color: #fff;" target="_blank"> los términos y condiciones
                                                            </a> <br>

                                                            <input type="checkbox" name="privacyPolicy" id="privacyPolicy">
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </div>

                                                    <div class="col-12 form-group isParentalControl" style="display: none;">
                                                        <label class="containerCheck">
                                                            Soy una persona mayor 18 años de edad.
                                                            <input type="checkbox" name="parentalControl" id="parentalControl">
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </div>

                                                    <div class="col-12 form-group" style="display: none">
                                                        <label>Algún mensaje o alguna pregunta</label>
                                                        <textarea class="form-control textarea" name="message" id="message" cols="30" rows="1"></textarea>
                                                    </div>

                                                    <div class="col-lg-6 col-md-12 form-group " style="display: flex; justify-content: center;">
                                                        <ul class="action-area" style="margin-top: 10px;">
                                                            <li class="li-submit">
                                                                <a href="javascript:submitSubscriptionS1()" class="cart-btn ">Unete a nosotros</a>
                                                            </li>
                                                            <li class="li-loading" style="display: none">
                                                                <a class="cart-btn " style="background-color: gray;"><span class="t_loading"></span></a>
                                                            </li>
                                                        </ul>

                                                    </div>

                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 container-gallery" style="display: none;"></div>
                            </div>
